<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>KOSMOS云快速开发平台(企业版)</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/AdminLTE.min.css">
  <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
  <link rel="stylesheet" href="css/all-skins.min.css">
  <link rel="stylesheet" href="css/main.css">
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body class="hold-transition login-page">
<div class="login-title">
	<div class="logo-img"></div>
	<a href="http://www.msucity.com" class="logo-txt">美盛优城科技有限公司</a>
</div>
<div class="login-body">
	<div class="login-box" id="kosmos_cloud" v-cloak>
	  <div class="login-box-body">
	      <p class="login-box-msg">KOSMOS云登录</p>
	      <div v-if="error" class="alert alert-danger alert-dismissible">
	        <h4 style="margin-bottom: 0px;"><i class="fa fa-exclamation-triangle"></i> {{errorMsg}}</h4>
	      </div>
	      <div class="form-group has-feedback">
	        <input type="text" class="form-control" v-model="username" placeholder="账号">
	      </div>
	      <div class="form-group has-feedback">
	        <input type="password" class="form-control" v-model="password" placeholder="密码">
	      </div>
	      <div class="form-group has-feedback captcha">
	          <input type="text" class="form-control" v-model="captcha" @keyup.enter="login" placeholder="验证码">
	          <img alt="如果看不清楚，请单击图片刷新！" class="pointer" :src="src" @click="refreshCode">
	      </div>
	
	      <div class="row">
	          <button type="button" class="btn btn-primary btn-block btn-flat" @click="login">登录</button>

	        <!-- /.col -->
	      </div>
	    <!-- /.social-auth-links -->
	
	  </div>
	  <!-- /.login-box-body -->
	</div>
</div>
	<div class="bg"></div>
<!-- /.login-box -->
<script src="libs/jquery.min.js"></script>
<script src="plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="libs/vue.min.js"></script>
<script src="libs/bootstrap.min.js"></script>
<script src="libs/app.js"></script>
<script src="js/common.js"></script>
<script type="text/javascript">
var vm = new Vue({
	el:'#kosmos_cloud',
	data:{
		username: '',
		password: '',
        captcha: '',
		error: false,
		errorMsg: '',
        src: 'captcha.jpg'
	},
	beforeCreate: function(){
		if(self != top){
			top.location.href = self.location.href;
		}
	},
	methods: {
        refreshCode: function(){
            this.src = "captcha.jpg?t=" + $.now();
        },
		login: function () {
            var data = "username="+vm.username+"&password="+vm.password+"&captcha="+vm.captcha;
			$.ajax({
				type: "POST",
			    url: baseURL + "sys/login",
			    data: data,
			    dataType: "json",
			    success: function(r){
					if(r.code == 0){//登录成功
                        localStorage.setItem("token", r.token);
                        parent.location.href ='index.html';
					}else{
						vm.error = true;
						vm.errorMsg = r.msg;
					}
				}
			});
		}
	}
});
</script>
</body>
</html>
